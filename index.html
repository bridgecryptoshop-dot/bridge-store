<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge - Tu Puente entre Crypto y el Mundo Real</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --primary-dark: #00cc6e;
            --bg: #0a0e1a;
            --bg-card: #12182b;
            --bg-hover: #1a2138;
            --text: #ffffff;
            --text-muted: #8892b0;
            --accent: #667eea;
            --accent-2: #f093fb;
            --border: #1e2943;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }

        header {
            background: rgba(10, 14, 26, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-family: 'Audiowide', cursive;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .cart-button {
            position: relative;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cart-button:hover {
            background: var(--bg-hover);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .cart-count {
            background: var(--primary);
            color: var(--bg);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
        }

        .hero {
            padding: 80px 0 60px;
            text-align: center;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .hero h1 {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero .gradient-text {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 20px;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .crypto-badges {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .crypto-badge {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .categories {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .category-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .category-btn:hover,
        .category-btn.active {
            background: var(--primary);
            color: var(--bg);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .products-section {
            padding: 60px 0;
        }

        .section-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg, var(--border), transparent);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 60px;
        }

        .product-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.1);
        }

        .product-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .product-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .product-value {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .product-pricing {
            display: flex;
            align-items: baseline;
            gap: 12px;
            margin-bottom: 20px;
        }

        .original-price {
            text-decoration: line-through;
            color: var(--text-muted);
            font-size: 16px;
        }

        .crypto-price {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .discount-badge {
            background: var(--primary);
            color: var(--bg);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
        }

        .add-to-cart {
            width: 100%;
            background: var(--primary);
            color: var(--bg);
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-to-cart:hover {
            background: var(--primary-dark);
            transform: scale(1.02);
        }

        .concierge-section {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            border-radius: 24px;
            padding: 60px;
            text-align: center;
            margin: 60px 0;
        }

        .concierge-section h2 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--bg);
        }

        .concierge-section p {
            font-size: 18px;
            color: rgba(10, 14, 26, 0.8);
            margin-bottom: 32px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .concierge-btn {
            background: var(--bg);
            color: var(--primary);
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .concierge-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(10, 14, 26, 0.3);
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 26, 0.9);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 24px;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 40px;
        }

        .modal h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .cart-items {
            margin-bottom: 32px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--bg);
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .cart-item-price {
            color: var(--primary);
            font-weight: 700;
        }

        .remove-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            border-color: #ff4444;
            color: #ff4444;
        }

        .cart-total {
            border-top: 2px solid var(--border);
            padding-top: 24px;
            margin-bottom: 32px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            font-weight: 700;
        }

        .total-amount {
            color: var(--primary);
        }

        .crypto-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .crypto-option {
            background: var(--bg);
            border: 2px solid var(--border);
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .crypto-option:hover,
        .crypto-option.selected {
            border-color: var(--primary);
            background: var(--bg-hover);
        }

        .crypto-option-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .crypto-option-network {
            font-size: 12px;
            color: var(--text-muted);
        }

        .payment-section {
            background: var(--bg);
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .payment-address {
            background: var(--bg-card);
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
            color: var(--primary);
        }

        .copy-btn {
            background: var(--primary);
            color: var(--bg);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 16px;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: var(--primary-dark);
        }

        .email-input {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 16px;
        }

        .email-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .confirm-payment-btn {
            width: 100%;
            background: var(--primary);
            color: var(--bg);
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .confirm-payment-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.02);
        }

        .close-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: var(--bg-hover);
        }

        .footer {
            border-top: 1px solid var(--border);
            padding: 40px 0;
            text-align: center;
            color: var(--text-muted);
            margin-top: 80px;
        }

        .payment-instructions {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--primary);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .payment-instructions ul {
            text-align: left;
            padding-left: 24px;
            color: var(--text);
        }

        .payment-instructions li {
            margin: 8px 0;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .concierge-section {
                padding: 40px 24px;
            }

            .modal {
                padding: 24px;
            }

            .crypto-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CONFIG = {
            wallets: {
                BTC: 'bc1q5x7q45chw4fmypxstnr4e7f8qndtpgv82dmjln',
                ETH: '0x5341dB1057878f38BD8a61e53d4bD7cAd54c7Dbe',
                USDT: '0x5341dB1057878f38BD8a61e53d4bD7cAd54c7Dbe',
                USDC: '0x5341dB1057878f38BD8a61e53d4bD7cAd54c7Dbe'
            },
            email: 'bridgecrypto.shop@gmail.com'
        };

        const PRODUCTS = [
            { id: 1, name: 'Amazon', icon: 'üì¶', category: 'basic', values: [10, 25, 50, 100], discount: 0.03 },
            { id: 2, name: 'Steam', icon: 'üéÆ', category: 'basic', values: [20, 50, 100], discount: 0.03 },
            { id: 3, name: 'Netflix', icon: 'üé¨', category: 'basic', values: [15, 30], discount: 0.03 },
            { id: 4, name: 'Spotify', icon: 'üéµ', category: 'basic', values: [10, 30], discount: 0.03 },

            { id: 6, name: 'Booking.com', icon: 'üè®', category: 'travel', values: [50, 100, 200], discount: 0.02 },
            { id: 7, name: 'Airbnb', icon: 'üè†', category: 'travel', values: [50, 100, 200], discount: 0.02 }
        ];

        function App() {
            const [cart, setCart] = useState([]);
            const [showCart, setShowCart] = useState(false);
            const [selectedCategory, setSelectedCategory] = useState('all');
            const [selectedCrypto, setSelectedCrypto] = useState(null);
            const [customerEmail, setCustomerEmail] = useState('');
            const [showPayment, setShowPayment] = useState(false);

            const addToCart = (product, value) => {
                const item = {
                    id: `${product.id}-${value}`,
                    name: `${product.name} $${value}`,
                    value: value,
                    price: value * (1 - product.discount),
                    discount: product.discount,
                    icon: product.icon
                };
                setCart([...cart, item]);
            };

            const removeFromCart = (itemId) => {
                setCart(cart.filter(item => item.id !== itemId));
            };

            const getTotalAmount = () => {
                return cart.reduce((sum, item) => sum + item.price, 0).toFixed(2);
            };

            const copyToClipboard = (text) => {
                navigator.clipboard.writeText(text);
                alert('¬°Direcci√≥n copiada al portapapeles!');
            };

            const handleCheckout = () => {
                if (cart.length === 0) {
                    alert('Tu carrito est√° vac√≠o');
                    return;
                }
                setShowCart(true);
            };

            const handlePaymentConfirm = () => {
                if (!selectedCrypto) {
                    alert('Por favor selecciona una criptomoneda');
                    return;
                }
                if (!customerEmail) {
                    alert('Por favor ingresa tu email');
                    return;
                }

                const orderDetails = {
                    items: cart,
                    total: getTotalAmount(),
                    crypto: selectedCrypto,
                    customerEmail: customerEmail,
                    walletAddress: CONFIG.wallets[selectedCrypto],
                    timestamp: new Date().toISOString()
                };

                console.log('Pedido creado:', orderDetails);
                
                alert(`¬°Pedido recibido! Te enviaremos los c√≥digos a ${customerEmail} una vez confirmemos el pago de $${getTotalAmount()} en ${selectedCrypto}`);
                
                setCart([]);
                setShowCart(false);
                setShowPayment(false);
                setSelectedCrypto(null);
                setCustomerEmail('');
            };

            const filteredProducts = selectedCategory === 'all' 
                ? PRODUCTS 
                : PRODUCTS.filter(p => p.category === selectedCategory);
            return (
                <>
                    <header>
                        <div className="container">
                            <div className="header-content">
                                <div className="logo">BRIDGE</div>
                                <button className="cart-button" onClick={handleCheckout}>
                                    üõí Carrito
                                    {cart.length > 0 && <span className="cart-count">{cart.length}</span>}
                                </button>
                            </div>
                        </div>
                    </header>

                    <main>
                        <div className="container">
                            <section className="hero">
                                <h1>
                                    Tu <span className="gradient-text">Puente</span> entre<br/>
                                    Crypto y el Mundo Real
                                </h1>
                                <p>
                                    Compra gift cards y reserva vuelos pagando con Bitcoin, Ethereum, USDT y USDC. 
                                    Ahorra hasta 3% y recibe tus c√≥digos al instante.
                                </p>
                                <div className="crypto-badges">
                                    <span className="crypto-badge">‚Çø Bitcoin</span>
                                    <span className="crypto-badge">Œû Ethereum</span>
                                    <span className="crypto-badge">‚ÇÆ USDT</span>
                                    <span className="crypto-badge">$ USDC</span>
                                </div>
                            </section>

                            <section className="products-section">
                                <div className="categories">
                                    <button 
                                        className={`category-btn ${selectedCategory === 'all' ? 'active' : ''}`}
                                        onClick={() => setSelectedCategory('all')}
                                    >
                                        Todos
                                    </button>
                                    <button 
                                        className={`category-btn ${selectedCategory === 'basic' ? 'active' : ''}`}
                                        onClick={() => setSelectedCategory('basic')}
                                    >
                                        üéÆ Gaming & Entretenimiento
                                    </button>
                                    <button 
                                        className={`category-btn ${selectedCategory === 'travel' ? 'active' : ''}`}
                                        onClick={() => setSelectedCategory('travel')}
                                    >
                                        ‚úàÔ∏è Viajes
                                    </button>
                                </div>

                                <h2 className="section-title">
                                    {selectedCategory === 'all' && 'Todas las Gift Cards'}
                                    {selectedCategory === 'basic' && 'üéÆ Gaming & Entretenimiento'}
                                    {selectedCategory === 'travel' && '‚úàÔ∏è Gift Cards de Viaje'}
                                </h2>

                                <div className="products-grid">
                                    {filteredProducts.map(product => (
                                        product.values.map(value => (
                                            <div key={`${product.id}-${value}`} className="product-card">
                                                <div className="product-icon">{product.icon}</div>
                                                <div className="product-name">{product.name}</div>
                                                <div className="product-value">Valor: ${value}</div>
                                                <div className="product-pricing">
                                                    <span className="original-price">${value}</span>
                                                    <span className="crypto-price">${(value * (1 - product.discount)).toFixed(2)}</span>
                                                    <span className="discount-badge">{(product.discount * 100).toFixed(0)}% OFF</span>
                                                </div>
                                                <button 
                                                    className="add-to-cart"
                                                    onClick={() => addToCart(product, value)}
                                                >
                                                    Agregar al Carrito
                                                </button>
                                            </div>
                                        ))
                                    ))}
                                </div>
                            </section>

                            <section className="concierge-section">
                                <h2>‚úàÔ∏è Servicio Concierge de Vuelos</h2>
                                <p>
                                    ¬øNecesitas reservar un vuelo? Nuestro equipo te ayuda a encontrar y comprar 
                                    el mejor vuelo para ti. Paga con crypto y recibe tu boleto directamente.
                                </p>
                                <button 
                                    className="concierge-btn"
                                    onClick={() => window.location.href = `mailto:${CONFIG.email}?subject=Solicitud de Vuelo&body=Hola, me gustar√≠a solicitar un vuelo:%0D%0A%0D%0AOrigen:%0D%0ADestino:%0D%0AFecha de ida:%0D%0AFecha de vuelta:%0D%0APasajeros:%0D%0A%0D%0AGracias!`}
                                >
                                    Solicitar Vuelo Personalizado
                                </button>
                            </section>
                        </div>
                    </main>

                    <footer className="footer">
                        <div className="container">
                            <p>Bridge ¬© 2026 - Tu puente entre crypto y el mundo real</p>
                            <p>Contacto: {CONFIG.email}</p>
                        </div>
                    </footer>

                    {showCart && (
                        <div className="modal-overlay" onClick={() => setShowCart(false)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <h2>üõí Tu Carrito</h2>
                                
                                {cart.length === 0 ? (
                                    <p>Tu carrito est√° vac√≠o</p>
                                ) : (
                                    <>
                                        <div className="cart-items">
                                            {cart.map(item => (
                                                <div key={item.id} className="cart-item">
                                                    <div className="cart-item-info">
                                                        <div className="cart-item-name">
                                                            {item.icon} {item.name}
                                                        </div>
                                                        <div className="cart-item-price">
                                                            ${item.price.toFixed(2)}
                                                        </div>
                                                    </div>
                                                    <button 
                                                        className="remove-btn"
                                                        onClick={() => removeFromCart(item.id)}

                                                        Eliminar
                                                    </button>
                                                </div>
                                            ))}
                                        </div>

                                        <div className="cart-total">
                                            <div className="total-row">
                                                <span>Total:</span>
                                                <span className="total-amount">${getTotalAmount()}</span>
                                            </div>
                                        </div>

                                        {!showPayment ? (
                                            <>
                                                <h3 style={{marginBottom: '16px'}}>Selecciona tu criptomoneda:</h3>
                                                <div className="crypto-options">
                                                    <div 
                                                        className={`crypto-option ${selectedCrypto === 'BTC' ? 'selected' : ''}`}
                                                        onClick={() => setSelectedCrypto('BTC')}
                                                    >
                                                        <div className="crypto-option-name">‚Çø Bitcoin</div>
                                                        <div className="crypto-option-network">BTC</div>
                                                    </div>
                                                    <div 
                                                        className={`crypto-option ${selectedCrypto === 'ETH' ? 'selected' : ''}`}
                                                        onClick={() => setSelectedCrypto('ETH')}
                                                    >
                                                        <div className="crypto-option-name">Œû Ethereum</div>
                                                        <div className="crypto-option-network">ETH</div>
                                                    </div>
                                                    <div 
                                                        className={`crypto-option ${selectedCrypto === 'USDT' ? 'selected' : ''}`}
                                                        onClick={() => setSelectedCrypto('USDT')}
                                                    >
                                                        <div className="crypto-option-name">‚ÇÆ Tether</div>
                                                        <div className="crypto-option-network">USDT (ERC20)</div>
                                                    </div>
                                                    <div 
                                                        className={`crypto-option ${selectedCrypto === 'USDC' ? 'selected' : ''}`}
                                                        onClick={() => setSelectedCrypto('USDC')}
                                                    >
                                                        <div className="crypto-option-name">$ USD Coin</div>
                                                        <div className="crypto-option-network">USDC (ERC20)</div>
                                                    </div>
                                                </div>

                                                <button 
                                                    className="confirm-payment-btn"
                                                    onClick={() => {
                                                        if (!selectedCrypto) {
                                                            alert('Por favor selecciona una criptomoneda');
                                                            return;
                                                        }
                                                        setShowPayment(true);
                                                    }}
                                                >
                                                    Continuar al Pago
                                                </button>
                                            </>
                                        ) : (
                                            <div className="payment-section">
                                                <h3>Instrucciones de Pago</h3>
                                                
                                                <div className="payment-instructions">
                                                    <ul>
                                                        <li>Env√≠a exactamente <strong>${getTotalAmount()}</strong> en {selectedCrypto}</li>
                                                        <li>A la direcci√≥n de abajo</li>
                                                        <li>Recibir√°s tus c√≥digos por email en 5-15 minutos</li>
                                                    </ul>
                                                </div>

                                                <div>
                                                    <strong>Direcci√≥n {selectedCrypto}:</strong>
                                                    <div className="payment-address">
                                                        {CONFIG.wallets[selectedCrypto]}
                                                    </div>
                                                    <button 
                                                        className="copy-btn"
                                                        onClick={() => copyToClipboard(CONFIG.wallets[selectedCrypto])}
                                                    >
                                                        üìã Copiar Direcci√≥n
                                                    </button>
                                                </div>

                                                <div>
                                                    <label htmlFor="email" style={{display: 'block', marginBottom: '8px', fontWeight: '500'}}>
                                                        Tu Email (para recibir los c√≥digos):
                                                    </label>
                                                    <input 
                                                        id="email"
                                                        type="email"
                                                        className="email-input"
                                                        placeholder="tu@email.com"
                                                        value={customerEmail}
                                                        onChange={(e) => setCustomerEmail(e.target.value)}
                                                    />
                                                </div>

                                                <button 
                                                    className="confirm-payment-btn"
                                                    onClick={handlePaymentConfirm}
                                                >
                                                    ‚úì He Realizado el Pago
                                                </button>

                                                <button 
                                                    className="close-btn"
                                                    onClick={() => setShowPayment(false)}
                                                    style={{marginTop: '12px'}}
                                                >
                                                    ‚Üê Volver
                                                </button>
                                            </div>
                                        )}

                                        {!showPayment && (
                                            <button 
                                                className="close-btn"
                                                onClick={() => setShowCart(false)}
                                                style={{marginTop: '16px'}}
                                            >
                                                Seguir Comprando
                                            </button>
                                        )}
                                    </>
                                )}
                            </div>
                        </div>
                    )}
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
